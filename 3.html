<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link rel="stylesheet" href="3.css">

</head>

<body>
    <div class="main">
        <p class="left"><b>Анкета для корпоративных клиентов </b></p>
        <div class="data">
            <p>Личные данные</p>
            <input type="text" class="border-200" placeholder="Фамилия ">
            <input type="text" class="border-200" placeholder="Имя">
            <input type="text" class="border-200" placeholder="Отчество">
        </div>
        <div class="id_data">
            <p>Паспортные данные</p>
            <input type="date" class="border-200" placeholder="Дата рождения">
            <input type="text" class="border-408" placeholder="Место проживания по прописке">
            <input type="text" class="border-200" placeholder="Серийный номер AN/ID">
            <input type="text" class="border-200" placeholder="ИНН">
            <input type="date" class="border-200" placeholder="Дата получения">
            <input type="number" class="border-200" placeholder="Контакный номер">
            <input type="email" class="border-200" placeholder="Электронный адрес">
            <input type="text" class="border-200" placeholder="Наименование банка">
            <input type="text" class="border-408" placeholder="Фактическое место проживания">
        </div>
        <button class="next">Далее</button>
    </div>
</body>

</html>
